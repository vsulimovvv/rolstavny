<div class="popup popup--back-call">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Обратный звонок</h2>
      <div class="popup__text">
        <p>Оставьте ваши данные, чтобы наш менеджер смог связаться с вами.</p>
      </div>

      <form class="form-submit">
        <div class="form-submit__group">
          <label class="form-submit__label" for="#">Ваше имя</label>

          <input
            class="form-submit__input"
            type="text"
            placeholder="Введите Ваше имя"
            required
          />
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="online-tel"> Телефон* </label>

          <input
            class="form-submit__input"
            type="tel"
            placeholder="+7 (___) ___-__-__"
            required
          />
        </div>

        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" required />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Согласен на обработку<a href="#"> персональных данных</a>
          </span>
        </label>

        <button class="form-submit__btn btn btn--burgundy" type="button">
          Заказать звонок
        </button>
      </form>
    </div>
  </div>
</div>

<div class="popup popup--write">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Написать нам</h2>
      <div class="popup__text">
        <p>Оставьте ваши данные, чтобы наш менеджер смог связаться с вами.</p>
      </div>

      <form class="form-submit">
        <div class="form-submit__group">
          <label class="form-submit__label" for="#">Ваше имя</label>

          <input
            class="form-submit__input"
            type="text"
            placeholder="Введите Ваше имя"
            required
          />
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="online-tel"> Телефон* </label>

          <input
            class="form-submit__input"
            type="tel"
            placeholder="+7 (___) ___-__-__"
            required
          />
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="online-tel">
            Сообщения*
          </label>
          <textarea
            class="form-submit__input form-submit__input--textarea"
            placeholder="Сообщение"
          ></textarea>
        </div>

        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" required />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Согласен на обработку<a href="#"> персональных данных</a>
          </span>
        </label>

        <div class="form__group">
          <label
            class="custom-file-upload custom-file-upload--file-add"
            for="file-add"
          >
            Прикрепить файл <span>(max вес 15 мб)</span>
          </label>
          <input
            class="input-file-upload"
            id="file-add"
            type="file"
            name="file-add"
            multiple
          />
        </div>

        <button class="form-submit__btn btn btn--blue-light" type="button">
          Отправить
        </button>
      </form>
    </div>
  </div>
</div>
